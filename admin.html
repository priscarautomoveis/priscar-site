<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin PrisCar</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Área de Gestão de Carros</h1>

<div class="form-admin">
  <input type="text" id="carName" placeholder="Nome do Carro">
  <input type="text" id="carYear" placeholder="Ano">
  <input type="text" id="carFuel" placeholder="Combustível">
  <input type="text" id="carKm" placeholder="Quilómetros">
  <input type="text" id="carPrice" placeholder="Preço (€)">
  <input type="file" id="carImage">
  <button id="addCarBtn">Adicionar Carro</button>
</div>

<div id="previewCars">
  <h2>Preview do Catálogo</h2>
</div>

<script src="admin.js"></script>
</body>
</html>
