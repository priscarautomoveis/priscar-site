<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrisCar – Catálogo de Viaturas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="menu-btn" id="menuBtn">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="logo-container">
    <img src="img/logo/logo_priscar.png" alt="PrisCar" class="logo">
  </div>
</header>

<div class="sidebar" id="sidebar">
  <h2>PrisCar</h2>
  <a href="#">Catálogo</a>
  <a href="#">Sobre Nós</a>
  <a href="#">Contactos</a>
</div>

<div class="overlay" id="overlay"></div>

<main>

  <section class="catalog-title">
    Catálogo de Viaturas
  </section>

  <!-- CARRO 1 -->
<section class="car-card">
  <div class="photo-area" data-index="0" data-total="9">
    <button class="arrow left disabled">‹</button>
    <img src="img/citroen-c3/citroen-c3 1.jpg" class="car-photo" alt="Citroën C3">
    <button class="arrow right">›</button>
  </div>
  <div class="car-info">
    <h3>Citroën C3 Pure Tech S&S Feel</h3>
    <p class="meta">Ano: 2017</p>
    <p class="meta">Combustível: Gasolina</p>
    <p class="meta">Quilómetros: 114 000 km</p>
    <p class="price">8 990 €</p>
  </div>
  <div class="actions">
    <a class="btn whatsapp" href="https://wa.me/351936707997" target="_blank">WhatsApp</a>
    <a class="btn call" href="tel:+351936707997">Ligar</a>
  </div>
</section>

<!-- CARRO 2 -->
<section class="car-card">
  <div class="photo-area" data-index="0" data-total="8">
    <button class="arrow left disabled">‹</button>
    <img src="img/mini-s/mini-s 1.jpg" class="car-photo" alt="Mini-S">
    <button class="arrow right">›</button>
  </div>
  <div class="car-info">
    <h3>Mini Cooper S 1.6</h3>
    <p class="meta">Ano: 2013</p>
    <p class="meta">Combustível: Gasolina</p>
    <p class="meta">Quilómetros: 185 000 km</p>
    <p class="price">9 990 €</p>
  </div>
  <div class="actions">
    <a class="btn whatsapp" href="https://wa.me/351936707997" target="_blank">WhatsApp</a>
    <a class="btn call" href="tel:+351936707997">Ligar</a>
  </div>
</section>
    
</main>

<script src="script.js"></script>
</body>
</html>
