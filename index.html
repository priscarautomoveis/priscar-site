<!DOCTYPE html>
<html lang="pt-PT">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrisCar – Catálogo de Viaturas</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="logo-container">
    <h1 class="logo-text">PrisCar</h1>
  </div>
</header>

<div class="sidebar" id="sidebar">
  <h2>PrisCar</h2>
  <a href="#">Catálogo</a>
  <a href="#">Sobre Nós</a>
  <a href="#">Contactos</a>
</div>
<div class="overlay" id="overlay"></div>

<main>
  <section class="catalog-title">
    <span>Catálogo de Viaturas</span>
  </section>

  <!-- CARRO 1 -->
  <section class="car-card">
    <div class="photo-area">
      <button class="arrow left disabled">‹</button>
      <div class="photo-slider">
        <img src="img/citroen-c3-1.jpg" alt="Citroën C3 1">
        <img src="img/citroen-c3-2.jpg" alt="Citroën C3 2">
      </div>
      <button class="arrow right">›</button>
    </div>
    <div class="car-info">
      <h3>Citroën C3 Pure Tech S&S Feel</h3>
      <p class="year">Ano: 2018</p>
      <p class="fuel">Combustível: Gasóleo</p>
      <p class="km">Quilómetros: 120 000 km</p>
      <p class="price">16 900 €</p>
    </div>
    <div class="actions">
      <a class="btn whatsapp" href="https://wa.me/351936707997" target="_blank">WhatsApp</a>
      <a class="btn call" href="tel:+351936707997">Ligar</a>
    </div>
  </section>

  <!-- CARRO 2 -->
  <section class="car-card">
    <div class="photo-area">
      <button class="arrow left disabled">‹</button>
      <div class="photo-slider">
        <img src="img/mini-mini-s-1.jpg" alt="Mini Mini-S 1">
        <img src="img/mini-mini-s-2.jpg" alt="Mini Mini-S 2">
        <img src="img/mini-mini-s-3.jpg" alt="Mini Mini-S 3">
      </div>
      <button class="arrow right">›</button>
    </div>
    <div class="car-info">
      <h3>Mini Mini-S</h3>
      <p class="year">Ano: 2020</p>
      <p class="fuel">Combustível: Gasolina</p>
      <p class="km">Quilómetros: 60 000 km</p>
      <p class="price">21 500 €</p>
    </div>
    <div class="actions">
      <a class="btn whatsapp" href="https://wa.me/351936707997" target="_blank">WhatsApp</a>
      <a class="btn call" href="tel:+351936707997">Ligar</a>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
