<!DOCTYPE html>
<html lang="pt-PT">
<head>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <div class="menu-btn" id="menuBtn">
    <span></span>
    <span></span>
    <span></span>
  </div>

</header>

<div class="sidebar" id="sidebar">

<main>
  <div style="text-align:center;">
    <div class="catalog-title">Catálogo de Carros</div>

      <div class="car-info">Ano: 2019</div>
      <div class="car-info">Km: 85 000</div>

      <div class="actions">
        <a class="btn whatsapp" href="https://wa.me/351936707997" target="_blank">WhatsApp</a>
        <a class="btn call" href="tel:936707997">Ligar</a>
      </div>
    </div>

    <div class="car-card">
      <div class="photo-area">
        <div class="arrow left"></div>
        <div class="arrow right"></div>
      </div>
      <h3>Audi A3</h3>
      <div class="car-info">Ano: 2018</div>
      <div class="car-info">Km: 92 000</div>
      <div class="car-info">Combustível: Gasóleo</div>

      <div class="actions">
        <a class="btn whatsapp" href="https://wa.me/351936707997" target="_blank">WhatsApp</a>
        <a class="btn call" href="tel:936707997">Ligar</a>
      </div>
    </div>

    <div class="car-card">
      <div class="photo-area">
        <div class="arrow left"></div>
      </div>
      <h3>Mercedes Classe A</h3>
      <div class="car-info">Ano: 2020</div>
      <div class="car-info">Km: 60 000</div>
      <div class="car-info">Combustível: Gasolina</div>

      <div class="actions">
        <a class="btn whatsapp" href="https://wa.me/351936707997" target="_blank">WhatsApp</a>
        <a class="btn call" href="tel:936707997">Ligar</a>
      </div>
    </div>

  </div>
</main>

<script src="js/script.js"></script>
</body>
</html>
