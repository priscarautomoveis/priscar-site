<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrisCar | Catálogo de Carros</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <div class="menu-btn" id="menuBtn">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- LOGO AO CENTRO -->
  <img src="img/logo.png" alt="PrisCar" class="logo center-logo">
</header>

<div class="sidebar" id="sidebar">
  <h2>PrisCar</h2>
  <a href="#">Catálogo</a>
  <a href="#">Sobre Nós</a>
  <a href="#">Contactos</a>
</div>

<div class="overlay" id="overlay"></div>

<main>

  <div class="catalog-wrapper">
    <div class="catalog-title">Catálogo de Carros</div>
  </div>

  <div class="car-list">

    <!-- CARRO 1 -->
    <div class="car-card">
      <div class="photo-area">
        <img src="img/bmw1-1.jpg" class="car-photo active">
        <img src="img/bmw1-2.jpg" class="car-photo">
        <img src="img/bmw1-3.jpg" class="car-photo">

        <button class="arrow left">&#10094;</button>
        <button class="arrow right">&#10095;</button>
      </div>

      <h3>BMW Série 1</h3>
      <div class="car-info">Ano: 2019</div>
      <div class="car-info">Km: 85 000</div>
      <div class="car-info">Combustível: Diesel</div>

      <div class="actions">
        <a class="btn whatsapp" href="https://wa.me/351936707997" target="_blank">WhatsApp</a>
        <a class="btn call" href="tel:936707997">Ligar</a>
      </div>
    </div>

  </div>

</main>

<script src="js/script.js"></script>
</body>
</html>
