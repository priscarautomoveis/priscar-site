<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrisCar – Catálogo de Viaturas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="menu-btn" id="menuBtn">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="logo-container">
    <!-- depois metes o logo real -->
    <h1 class="logo-text">PrisCar</h1>
  </div>
</header>

<div class="sidebar" id="sidebar">
  <h2>PrisCar</h2>
  <a href="#">Catálogo</a>
  <a href="#">Sobre Nós</a>
  <a href="#">Contactos</a>
</div>

<div class="overlay" id="overlay"></div>

<main>
  <section class="catalog-title">
    <span>Catálogo de Viaturas</span>
  </section>

  <!-- CARD DE CARRO (MODELO) -->
  <section class="car-card">
    <div class="photo-area">
      <button class="arrow left disabled">‹</button>
      <div class="photo-placeholder"></div>
      <button class="arrow right">›</button>
    </div>

    <div class="car-info">
      <h3>BMW Série 1</h3>
      <p>Ano: 2018</p>
      <p>Combustível: Gasóleo</p>
      <p>Quilómetros: 120 000 km</p>
      <p class="price">16 900 €</p>
    </div>

    <div class="actions">
      <a class="btn whatsapp" href="https://wa.me/351936707997" target="_blank">
        WhatsApp
      </a>
      <a class="btn call" href="tel:+351936707997">
        Ligar
      </a>
    </div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
