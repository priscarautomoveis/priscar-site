<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">

  <title>PrisCar – Catálogo de Viaturas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="menu-btn" id="menuBtn">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="logo-container">
    <h1 class="logo-text">PrisCar</h1>
  </div>
</header>

<div class="sidebar" id="sidebar">
  <h2>PrisCar</h2>
  <a href="#">Catálogo</a>
  <a href="#">Sobre Nós</a>

</div>

<div class="overlay" id="overlay"></div>

<main>

  <section class="catalog-title">
    Catálogo de Viaturas
  </section>

  <!-- CARRO -->

    <div class="photo-area">
      <button class="arrow left disabled">‹</button>

      </div>

    </div>

    <div class="car-info">
      <h3>Citroën C3 Pure Tech S&S Feel</h3>
      <p class="meta">Ano: 2018</p>
      <p class="meta">Combustível: Gasóleo</p>
      <p class="meta">Quilómetros: 120 000 km</p>
      <p class="price">16 900 €</p>
    </div>

    <div class="actions">
      <a class="btn whatsapp" href="https://wa.me/351936707997" target="_blank">WhatsApp</a>
      <a class="btn call" href="tel:+351936707997">Ligar</a>
    </div>

  </section>
